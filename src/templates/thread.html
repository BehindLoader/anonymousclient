<script id="thread-item" type="text/html">
    <div class="info">
        <% if (op) { %>
            <b>OP</b>
        <% } %>
        <% if (email) { %>
            <%- email %>
        <% } %>
        <%- date %>
    </div>
    <div class="attach"></div>
    <div class="text"><%= comment %></div>
</script>

<script id="thread-attach" type="text/html">
    <div class="pic"></div>
</script>
